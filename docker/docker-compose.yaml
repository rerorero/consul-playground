version: '3'

services:
   echo1:
    container_name: echo1
    build:
      context: ../
      dockerfile: ./docker/echo.test.Dockerfile
    environment:
      ID: echo1
      HTTP_PORT: 8080
      GRPC_PORT: 9090
    ports:
      - "8080:8080"
      - "9090:9090"
    volumes:
      - ../:/go/src/github.com/rerorero/consul-playground
    working_dir: /go/src/github.com/rerorero/consul-playground
    command: go run ./cmd/echo/main.go
